<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Msasa Academy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7e8; /* Light greenish background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            font-size: 30px;
            color: #3b563f; /* Dark green for header */
            margin-bottom: 20px;
        }

        .container p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #3b563f; /* Matching label color */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #d5d9d0;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6e9176; /* Darker green for focus */
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3b563f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #2f4535; /* Darker green on hover */
        }

        .signup-link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
            color: #6e9176; /* Muted green for the link */
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Msasa Academy</h2>
        <p>Access your account and explore climate knowledge.</p>

        <form action="login_action.php" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <a href="signUpPage.html" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
