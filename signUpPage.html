<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Msasa Academy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7e8; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            font-size: 30px;
            color: #3b563f; 
            margin-bottom: 20px;
        }

        .container p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #3b563f; 
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #d5d9d0;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6e9176;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3b563f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #2f4535; 
        }

        .login-link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
            color: #6e9176; 
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <p>Join Msasa Academy to explore and learn about climate change.</p>

        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <a href="loginPage.html" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
